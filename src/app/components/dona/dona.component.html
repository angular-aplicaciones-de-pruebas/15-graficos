<div class="row">
  <div class="col-md-8">
    <div style="display: block">
      <canvas baseChart
                  [data]="doughnutChartData"
                  [labels]="doughnutChartLabels"
                  [chartType]="doughnutChartType"
                  (chartHover)="chartHovered($event)"
                  (chartClick)="chartClicked($event)"></canvas>
    </div>


  </div>
  <div class="col-md-4">
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th  *ngFor="let label of doughnutChartLabels">{{label}}</th>
        </tr>
      </thead>
      <tbody>
        <tr >
          <td *ngFor="let d of doughnutChartData">{{d | number:'.0-0'}}</td>
        </tr>
      </tbody>
    </table>
    <button (click)="numeros_random()" type="button" class="btn btn-primary btn-block">Actualizar</button>

  </div>

</div>
